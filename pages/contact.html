<!-- Rubric Quality Criteria 3. : HTML Style Rules. HTML documents HTML5 <!doctype html>. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <!-- Rubric Structure Criteria 1. : Portfolio completely separates structure from design/style. -->
    <!-- Rubric Structure Criteria 2. : There are no attributes present in the body of the document. -->
    <!-- Rubric Structure Criteria 3. : There are no elements in the document. -->
    <!-- Rubric Quality Criteria 3. : HTML Style Rules. Code omits type attributes for style sheets and scripts. -->
    <link rel="stylesheet" href="../css/style.css">
  </head>
  <body>
    <!-- Rubric Quality Criteria 1. : HTML5 semantic tags such as <header>, <footer>, <article>, <section> , etc. are used to add meaning to the code. -->
    <header>
      <!-- Rubric Design Criteria 2. : Foundations/Building Blocks. 1. Headers (h1 to h3 at minimum). -->
      <h1>Contact Me</h1>
      <!-- Rubric Structure Criteria 4. : There is an intentional user flow on each page with appropiate links as needed. -->
      <!-- Nav bar with links to About and Contact pages-->
      <!-- Rubric Patterns Criteria: Blog Homepage Navbar. -->
      <nav>
        <ul>
          <li><a href="../home.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="contact-main">
      <!-- Rubric Design Criteria 1. : Custom images, layout, and styling. -->
      <!-- Rubric Quality Criteria 1. : No div or section selectors are without a CSS class or id. -->
      <div class="container contact-container">
        <form>
          <label for="name" id="label-name">Name</label>
          <input type="text" id="name" name="name" required>

          <label for="email" id="label-email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message" id="label-message">Message</label>
          <textarea id="message" name="message" required></textarea>

          <button type="submit">Subscribe</button>
        </form>
      </div>
    </main>
    <!-- Rubric Quality Criteria 1. : HTML5 semantic tags such as <header>, <footer>, <article>, <section> , etc. are used to add meaning to the code. -->
    <footer>
      <p>Bucheli Web Development Â© 2023</p>
    </footer>
  </body>
</html>
